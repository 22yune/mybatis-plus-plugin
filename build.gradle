buildscript {
    repositories {
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        jcenter()
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
        mavenCentral()
    }
}

plugins {
    id 'java'
    id "org.jetbrains.intellij" version "0.4.7"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

// https://github.com/JetBrains/gradle-intellij-plugin/
// http://www.jetbrains.org/intellij/sdk/docs/tutorials/build_system/prerequisites.html
intellij {
    version '2019.1'
    type 'IU'
    plugins = ['spring', 'springboot', 'DatabaseTools'] //Bundled plugin dependencies
    pluginName 'MybatisPlus'
    sandboxDirectory = "${rootProject.rootDir}/idea-sandbox"
//    publish {
//        username project.hasProperty('publishUsername') ? project.property('publishUsername') : ''
//        password project.hasProperty('publishPassword') ? project.property('publishPassword') : ''
//    }
    updateSinceUntilBuild = false
}

// 各种版本去这里找
// https://www.jetbrains.com/intellij-repository/releases

group 'com.baomidou.plugin.idea.mybatisPlus'
version '1.1.1'

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }

//    jcenter()
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
    compile group: 'com.baomidou', name: 'mybatis-plus-generator', version: '3.1.2'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.28'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.9'
    compile 'cn.hutool:hutool-all:4.5.16'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
